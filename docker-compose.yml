    clsi:
        restart: always
        image: 192.168.1.10/clsi-sharelatex:0.1.2
        container_name: clsi
        expose:
          - 3013
        environment:
          LISTEN_ADDRESS: 0.0.0.0
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock

    mongo:
        restart: always
        image: mongo
        container_name: mongo
        expose:
            - 27017
        volumes:
            - ~/mongo_data:/data/db

    redis:
        restart: always
        image: redis
        container_name: redis
        expose:
            - 6379
        volumes:
            - ~/redis_data:/data

