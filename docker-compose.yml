version: '2'
services:
    sharelatex:
        restart: always
        image: 192.168.1.10/omega:0.9
        container_name: sharelatex
        depends_on:
            - mongo
            - redis
            - clsi
        privileged: true
        ports:
            - 80:80
            - 443:443
        expose:
            - 3009
        links:
            - mongo
            - redis
            - clsi
        volumes:
            - ~/sharelatex_data:/var/lib/sharelatex
            - /var/run/docker.sock:/var/run/docker.sock
            #- /var/clsi/compiles:/var/www/sharelatex/clsi/compiles
        environment:
            SHARELATEX_MONGO_URL: mongodb://mongo/sharelatex
            SHARELATEX_REDIS_HOST: redis
            CLSI_HOST: clsi
            FILESTORE_HOST: sharelatex
            SHARELATEX_APP_NAME: Omega
            SHARELATEX_EMAIL_FROM_ADDRESS: omega@levinhansen.dk
            SHARELATEX_EMAIL_SMTP_HOST: 192.168.1.12
            SHARELATEX_EMAIL_SMTP_PORT: 25
            SHARELATEX_EMAIL_SMTP_SECURE: "false"
            SHARELATEX_EMAIL_SMTP_USER: omega@levinhansen.dk
            SHARELATEX_EMAIL_SMTP_PASS: meatfucker
            SHARELATEX_CUSTOM_EMAIL_FOOTER: <div>This system is run with crossed fingers.</div>
            SHARELATEX_EMAIL_SMTP_TLS_REJECT_UNAUTH: "false"
            SHARELATEX_EMAIL_SMTP_IGNORE_TLS: "true"
            SHARELATEX_ADMIN_EMAIL: omega@levinhansen.dk
            ## Set for SSL via nginx-proxy
            #VIRTUAL_HOST: 103.112.212.22

            SHARELATEX_BEHIND_PROX: "true"

            SHARELATEX_SITE_LANGUAGE: da
            SHARELATEX_SITE_URL: https://omega.levinhansen.dk
